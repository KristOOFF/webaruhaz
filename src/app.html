<!doctype html>
<html lang="hu" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Téma beállítása a renderelés előtt a villanás elkerülése érdekében
			// Alapértelmezett: dark theme (már a HTML-en van a class)
			// Csak akkor váltunk light-ra, ha a user korábban azt választotta
			if (localStorage.getItem('theme') === 'light') {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
